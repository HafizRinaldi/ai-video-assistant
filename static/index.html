<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #3498db;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #transcript-display {
            height: 500px; /* Fixed height for the transcript panel */
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">

    <div class="w-full max-w-6xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-center text-blue-400">ü§ñ AI Video Assistant</h1>
            <p class="text-center text-gray-400 mt-2">Unggah video, lalu ajukan pertanyaan tentang isinya.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Left Column: Controls -->
            <div class="space-y-8">
                <div id="upload-section" class="bg-gray-700/50 p-6 rounded-xl border border-gray-600">
                    <h2 class="text-xl font-semibold mb-4 text-gray-200">Langkah 1: Unggah Video</h2>
                    <form id="upload-form">
                        <input type="file" id="video-file" name="file" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600" required>
                        <button type="submit" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                            Unggah & Indeks Video
                        </button>
                    </form>
                    <div id="upload-status" class="mt-4 text-center"></div>
                </div>

                <div id="qa-section" class="bg-gray-700/50 p-6 rounded-xl border border-gray-600 hidden">
                    <h2 class="text-xl font-semibold mb-4 text-gray-200">Langkah 2: Ajukan Pertanyaan</h2>
                    <p class="text-sm text-gray-400 mb-2">Video ID: <span id="video-id-display" class="font-mono bg-gray-600 px-2 py-1 rounded"></span></p>
                    <form id="qa-form">
                        <input type="text" id="question" name="question" class="w-full bg-gray-700 border border-gray-500 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Contoh: Apa topik utama video ini?" required>
                        <button type="submit" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                            Tanyakan pada AI
                        </button>
                    </form>
                </div>
                
                <div id="answer-section" class="bg-gray-900 p-6 rounded-xl hidden">
                    <h3 class="text-lg font-semibold text-gray-300 mb-2">Jawaban dari AI:</h3>
                    <div id="answer-display" class="text-gray-300 whitespace-pre-wrap leading-relaxed"></div>
                </div>
            </div>

            <!-- Right Column: Transcript -->
            <div class="bg-gray-900 p-6 rounded-xl border border-gray-700">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-300">Transkrip Lengkap</h3>
                    <a href="#" id="download-link" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-1 px-3 rounded-lg transition duration-300 text-sm text-center hidden" download>
                        ‚¨áÔ∏è Download
                    </a>
                </div>
                <div id="transcript-display" class="text-gray-400 whitespace-pre-wrap leading-relaxed bg-gray-800 p-4 rounded-lg border border-gray-700">
                    <div id="transcript-placeholder" class="flex items-center justify-center h-full">
                        <p>Belum ada video yang diunggah. Silakan unggah video untuk melihat transkripnya di sini.</p>
                    </div>
                    <div id="transcript-content" class="hidden"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const qaForm = document.getElementById('qa-form');
        const uploadStatus = document.getElementById('upload-status');
        const qaSection = document.getElementById('qa-section');
        const videoIdDisplay = document.getElementById('video-id-display');
        
        const answerSection = document.getElementById('answer-section');
        const answerDisplay = document.getElementById('answer-display');
        
        const transcriptPlaceholder = document.getElementById('transcript-placeholder');
        const transcriptContent = document.getElementById('transcript-content');
        const downloadLink = document.getElementById('download-link');

        let currentVideoId = null;

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('video-file');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            uploadStatus.innerHTML = `<div class="flex justify-center items-center flex-col"><div class="loader"></div><p class="mt-2 text-blue-300">Mengindeks video... Proses ini akan memakan waktu lama.</p></div>`;
            transcriptPlaceholder.classList.add('hidden');
            transcriptContent.innerHTML = `<div class="flex justify-center items-center h-full"><div class="loader"></div></div>`;
            transcriptContent.classList.remove('hidden');
            answerSection.classList.add('hidden');
            qaSection.classList.add('hidden');
            downloadLink.classList.add('hidden');

            try {
                const response = await fetch('/index-video/', { method: 'POST', body: formData });
                const result = await response.json();
                if (!response.ok) { throw new Error(result.detail || 'Gagal mengunggah video.'); }

                currentVideoId = result.video_id;
                uploadStatus.innerHTML = `<p class="text-green-400">‚úÖ Video berhasil diindeks!</p>`;
                videoIdDisplay.textContent = currentVideoId;
                
                // Automatically fetch and display transcript
                const transcriptResponse = await fetch(`/get-transcript/${currentVideoId}`);
                if (!transcriptResponse.ok) { throw new Error('Gagal memuat transkrip.'); }
                const text = await transcriptResponse.text();
                transcriptContent.textContent = text;

                qaSection.classList.remove('hidden');
                downloadLink.href = `/get-transcript/${currentVideoId}`;
                downloadLink.classList.remove('hidden');

            } catch (error) {
                uploadStatus.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`;
                transcriptPlaceholder.classList.remove('hidden');
                transcriptContent.classList.add('hidden');
            }
        });

        qaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = document.getElementById('question').value;
            answerDisplay.innerHTML = `<div class="flex justify-center items-center flex-col"><div class="loader"></div><p class="mt-2 text-blue-300">AI sedang berpikir...</p></div>`;
            answerSection.classList.remove('hidden');

            const params = new URLSearchParams({ video_id: currentVideoId, question: question });

            try {
                const response = await fetch(`/query-video/?${params}`);
                const result = await response.json();
                if (!response.ok) { throw new Error(result.detail || 'Gagal mendapatkan jawaban.'); }
                answerDisplay.textContent = result.answer;
            } catch (error) {
                answerDisplay.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
